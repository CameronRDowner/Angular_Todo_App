<div class="todo-item">
        <div>
                <label class="checkbox-container" >
                        <input type="checkbox" [checked]="todo.completed" (change)="onToggle(todo)">
                        <span class="checkmark"></span>
                </label>
        <p [ngClass] = "setClasses()">{{todo.title}}</p>
        </div>
        <a (click)="onDelete(todo)" class="del">x</a>
      
</div>
